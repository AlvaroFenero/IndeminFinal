  </div>

  <ion-card-content class="login-card">

          <ion-input label="Email" placeholder="Correo" [(ngModel)]="UserLogin.email"></ion-input> <!-- Cambiado de userLoginModal a userLogin -->
        </ion-item>
        <ion-item>
          <ion-input type="password" label="Contrase単a" placeholder="Contrase単a" [(ngModel)]="UserLogin.password"></ion-input> <!-- Cambiado de userLoginModal a userLogin -->
        </ion-item>
      </ion-list>

      <ion-button expand="block" shape="round" class="custom-orange" (click)="getLogin(UserLogin)">Inicio</ion-button>
    </div>

    <div class="ion-padding">
      <a [routerLink]="['/contrasena']">多Olvidaste tu Contrase単a?</a>
