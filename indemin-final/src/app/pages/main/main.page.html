<ion-header>
  <ion-toolbar>
    <ion-title>Inspección Diaria de Mantenimiento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="inspectionForm">
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-item>
            <ion-label position="floating">ID Equipo</ion-label>
            <ion-input formControlName="equipmentId"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="6">
          <ion-item>
            <ion-label position="floating">Horómetro</ion-label>
            <ion-input formControlName="hourMeter" type="number"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="6">
          <ion-item>
            <ion-label position="floating">Fecha</ion-label>
            <ion-datetime formControlName="date" displayFormat="YYYY-MM-DD"></ion-datetime>
          </ion-item>
        </ion-col>
        <ion-col size="6">
          <ion-item>
            <ion-label position="floating">Hora Inicio</ion-label>
            <ion-datetime formControlName="startTime" displayFormat="HH:mm"></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>

      <!-- Más campos para ingresar los datos de inspección -->
      <!-- Puedes agregar más campos según el formato requerido -->

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Observaciones</ion-label>
            <ion-textarea formControlName="observations"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-button expand="full" type="submit" (click)="submitInspection()">Enviar</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
